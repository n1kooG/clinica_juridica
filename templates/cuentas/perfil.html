{% extends 'base.html' %}
{% block title %}Perfil{% endblock %}

{% block content %}
<h1>Perfil de usuario</h1>

<p><strong>Nombre completo:</strong> {{ request.user.get_full_name }}</p>
<p><strong>Email:</strong> {{ request.user.email }}</p>
{% endblock %}
