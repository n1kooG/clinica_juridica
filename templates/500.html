{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error del servidor - Sistema Clínica Jurídica</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="error-body">
    <div class="error-container">
        <div class="error-card">
            <div class="error-icon error-icon-danger">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h1 class="error-code">500</h1>
            <h2 class="error-title">Error del servidor</h2>
            <p class="error-message">
                Ha ocurrido un error interno. Nuestro equipo ha sido notificado. Por favor, intenta nuevamente más tarde.
            </p>
            <div class="error-actions">
                <a href="{% url 'gestion:dashboard' %}" class="btn-primary">
                    <i class="fas fa-home"></i> Ir al inicio
                </a>
                <button onclick="location.reload()" class="btn-secondary">
                    <i class="fas fa-redo"></i> Reintentar
                </button>
            </div>
        </div>
        <div class="error-footer">
            <p>Sistema Clínica Jurídica · Universidad San Sebastián</p>
        </div>
    </div>
</body>
</html>
